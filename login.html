<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	
</head>
<body>
	<h1>MediLoaders</h1>

	<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
     <h2 class="active"> Sign In </h2>
    <h2 class="inactive underlineHover"><a href="registration.html">Sign Up</a> </h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="logo.jpg" width="40px" height="90px" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="User ID" autocomplete="off" required>
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="Password" autocomplete="off" required>
     
    </form>
    <form method="post" action="doctorpage.html">
     <input type="submit" class="fadeIn fourth" value="Log In">
 	</form>

  </div>
</div>

</body>
</html>
